<article class="post">
    <header class="post-header">
      <h2 class="post-title">
        <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
      </h2>
      <div class="post-info">
        <time>{{ post.date | date: "%A, %B %-d, %Y" }}</time>
        {% if post.tags %} â€¢ {{ post.tags }}{% endif %}
      </div>
    </header>
    <p>{{ post.content | strip_html | truncatewords: 30 }}</p>
</article>
