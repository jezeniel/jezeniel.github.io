{% extends "layouts/base.html" %}

{% block content %}
<header class="site-header">
  <div class="nav-container">
    <input type="checkbox" id="toggleNavbar">
    <h1 class="logo"><a href="#">Jezeniel Zapanta</a></h1>
    <label for="toggleNavbar" role="button" class="toggle-navbar-button">
      <i class="icon icon-menu"></i>
      <i class="icon icon-cross"></i>
    </label>
    <nav class="navbar">
      <ul>
        {% for path, title in NAVBAR %}
          <li><a href="{{ SITEURL }}/{{ path }}" title="{{ title }}">{{title}}</a></li>
        {% endfor %}
        <li><a href="#" target="_blank">rss</a></li>
      </ul>
    </nav>
  </div>
</header>

<main class="main-container">
  <div class="container">
    <article role="article" class="page">
      <header class="post-header">
        <h2 class="post-title">{{ page.title}}</h1>
      </header>

      <div class="post-content">
        {{ page.content }}
      </div>
    </article>
  </div>
</main>

{% include "includes/footer.html" %}

{% endblock %}
